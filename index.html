<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <input type="button" class="rock" value="rock"></input>
    <input type="button" class="paper" value="paper"></input>
    <input type="button" class="scissors" value="scissors"></input>
  </div>

  <div class="resultContainer">
    <p class="computerChoice">Computer Choice: </p>
    <p class="playerChoice">Player Choice: </p>
    <p class="result"></p>
  </div>

  <div class="score">
    <p class="playerScore">Player Score: </p>
    <p class="computerScore">Computer Score: </p>
  </div>

  <!-- will be hidden until a winner is declared -->
  <div class="winner">
    <p></p>
  </div>
  


  <script src="script.js"></script>

</body>
</html>
